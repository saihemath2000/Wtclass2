<html>
 <head>
   <title>Displaying data using forms</title>
           <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >

            <!-- jQuery library -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    
            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>       
 </head>
 <body>
   <div class="container">
   <div class="row top_margin">
    <div class="col-xs-6 col-xs-offset-3">
   <div class="panel panel-primary">
    <div class="panel-heading">Sample form</div>
     <div class="panel-body">
      <form action="https://jntuacea.net/wtclass/formsubmit.php" method="GET">
       <div class="form-control">
        <label for="stname">enter your name:</label> 
          <input type="text" name="stname" id="stname" required="" pattern="[a-zA-Z ]{3,45)"/>
       </div>
        </br>
        <div class="form-control">
         <label for="rollno">
         enter your rollno:<input type="text" name="rollno" maxlength="10" size="10px" id="rollno"/>
         </label>
         </div> 
        </br>
      <div class="form-control">
        <input type="submit" name="btn" value="Go"/>
      </div> 
       </form>
     <form action="https://google.co.in/search" method="get">
       Google search : <input type="text" name="q"/></br>
       <div class="form-control">
        <label for="btn">
       <input type="submit" name="btn" value="Googlesearch" id="btn"/>
        </label> 
     </div>
     </form> 
   </div>
   </div>
  </div>
  </div>
</div>
 </body>
</html>
